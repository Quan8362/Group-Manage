<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/x-icon.png">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <script src="./assets/js/jquery-3.6.3.js"></script>
</head>

<body>
    <!-- Modal layout -->
    <div class="modal">
        <div class="modal_overlay"></div>

        <div class="modal_body">
            <!-- Register form -->
            <div class="auth-form">
                <div class="auth-form_container">
                    <div class="auth-form_header">
                        <h3 class="auth-form_heading">Register</h3>
                        <span class="auth-form_switch-btn"><a href="./login.html" class="btn-item-back">Login</a></span>
                    </div>

                    <div class="auth-form_form">
                        <div class="auth-form_group">
                            <input type="text" class="auth-form_input" placeholder="Please enter your email">
                        </div>
                        <div class="auth-form_group">
                            <input type="password" class="auth-form_input" placeholder="Please enter a new password">
                        </div>
                        <div class="auth-form_group">
                            <input type="password" class="auth-form_input" placeholder="Enter the password">
                        </div>
                    </div>

                    <div class="auth-form_aside">
                        <p class="auth-form_policy-text">
                            By registering, I understand and agree with the
                            <a href="" class="auth-form_text-link">Terms & Conditions</a> and
                            <a href="" class="auth-form_text-link">Privacy Policy</a>
                        </p>
                    </div>
                    <div class="auth-form_controls">
                        <button class="btn btn-normal auth-form_controls-back"><a href="./home.html" class="header_navbar-item-back">BACK</a></button>
                        <button class="btn btn-primary">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
